<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="../Task_6/style.css">
  <title>Rask 5</title>
</head>

<body>
  <a href="https://codepen.io/andrushka/pen/abJLLrO?editors=1010">Codepen Link</a>
  <main class="container">
    <h1>My todo list</h1>

    <form id="todo">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required>
      <label for="priority">Priority</label>
      <select name="priority" id="priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <button>Add</button>
    </form>

    <ul id="todo-pane">
      <li class="todo just-created">
        <img src="https://cdn1.iconfinder.com/data/icons/prettyoffice8/256/Flag-yellow.png">
        <div>This is my title.</div>
      </li>
      
    </ul>
  </main>

  <script>
    // Get the form by ID from the forms collection.
    const form = document.querySelector('form');

    // 1. Add a submit listener to the form that prevents default.
    form.addEventListener('submit', function () {
      alert('submitted');
      event.preventDefault();
    });
    // 2. Fill out the title and submit X
    // 3. It shouldn't submit and you shouldn't see 'Not Found'. X
    // 4. Add a click listener to the list item. When clicked it should remove the element from the DOM.
    const todo = document.querySelectorAll('.todo');
    todo.addEventListener('click', function() {
      event.currentTarget.remove();
    })
  </script>
</body>

</html>
